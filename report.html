<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数据报表下载</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/reportAndMonitor/buttonsReport.css">
    <link rel="stylesheet" href="./style/reportAndMonitor/report.css">

    <script src="./js/header/header.js" async></script>
    <script src="./js/Report/report.js" async></script>

</head>

<body>
    <header>
        <div id="title">
            沈阳交通大数据分析平台
        </div>
        <nav>
            <div class="navLeftDiv">
                <span class="navLeftSpan" id="homePage">
                    <span class="glyphicon glyphicon-home"></span> 主页面
                </span>
                <span class="navLeftSpan" id="monitor">
                    <span class="glyphicon glyphicon-facetime-video"></span> 热点监控
                </span>
                <span class="navLeftSpan navSpanSelect" id="report">
                    <span class="glyphicon glyphicon-download-alt"></span> 报表下载
                </span>
            </div>
            <div class="navRightDiv">
                <span class="navRightSpan" id="timeClock">
                    <span class="glyphicon glyphicon-time"></span>
                    <div id="timeDiv"></div>
                </span>
                <span class="navRightSpan" id="closePage">
                    <span class="glyphicon glyphicon-off"></span> 退出
                </span>
            </div>
        </nav>
    </header>

    <main>

        <div class="baseDiv">
            <div class="titleDiv">停留分析报表</div>
            <div class="buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" id="stayInfoPDF">下载PDF</button>
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" id="stayInfoExcel">下载EXCEL</button>
            </div>
        </div>
        <div class="baseDiv">
            <div class="titleDiv">出行方式报表</div>
            <div class="buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" id="travelmodelv1PDF">下载PDF</button>
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" id="travelmodelv1EXCEL">下载EXCEL</button>
            </div>
        </div>
        <div class="baseDiv">
            <div class="titleDiv">报表3</div>
            <div class="buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button">下载PDF</button>
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button">下载EXCEL</button>
            </div>
        </div>

    </main>



</body>

</html>
