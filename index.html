<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>沈阳交通大数据分析平台</title>
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/Echarts/echarts.min.js"></script>
  <script src="./js/Echarts/registerMap.js"></script>

  <script
    src="https://webapi.amap.com/maps?v=1.4.15&key=c4f16b4da2e9c9023eac7f81d021bb1b&plugin=AMap.DistrictSearch"></script>

  <script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
  <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>

  <link rel="stylesheet" href="./style/bootstrap.min.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./style/header.css" />
  <link rel="stylesheet" href="./style/foot.css">
  <link rel="stylesheet" href="./style/horn.css" />
  <link rel="stylesheet" href="./style/middle.css" />
  <link rel="stylesheet" href="./style/left.css" />
  <link rel="stylesheet" href="./style/right.css" />

  <script src="./js/header/timeClock.js" async></script>
  <script src="./js/header/userMenu.js" async></script>
  <script src="./js/middle/mainMap.js" async></script>
  <script src="./js/middle/messageFlow.js" async></script>
  <script src="./js/left/tripNum.js" async></script>
  <script src="./js/left/migrationMap.js" async></script>
  <script src="./js/right/regionStayNum.js" async></script>
  <script src="./js/right/vehicleType.js" async></script>
  <script src="./js/Echarts/chartsResize.js" async></script>
</head>

<body>
  <header>
    <div id="timeDiv"></div>
    沈阳交通大数据分析平台
    <div id="userMenu">
      <a href="#">退出</a>
    </div>
  </header>
  <main id="main">
    <section class="leftLine">
      <!-- 左侧第一个图 -->
      <!-- 各时间段出行量 -->
      <div class="left_div">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <div id="stateSelectDiv">
          <button id="stateSelectButton">切换为区域分布</button>
        </div>
        <div id="tripNumDiv"></div>
      </div>
      <!-- 左侧第二个图-->
      <!-- 人口迁徙图 -->
      <div class="left_div">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <div id="migrationMap"></div>
      </div>
    </section>

    <!-- 中间主图热力图 -->
    <section class="middleLine">
      <div class="middleDiv">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <div id="mainMapTitle">
          <p>实时展示</p>
        </div>
        <div id="mainMap"></div>
      </div>
      <!-- 中间下方消息提示窗口 -->
      <div class="middleDiv2">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <div id="messageFlow"></div>
      </div>
    </section>

    <section class="rightLine">
      <!-- 右侧第一个图 -->
      <!-- 各区域驻留人数排行 -->
      <div class="right_div">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <div id="regionStayNumDiv"></div>
      </div>
      <!-- 右侧第二个图 -->
      <!-- 出行交通方式统计分析 -->
      <div class="right_div">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <div id="areaSelectDiv">
          <span>选择区域:</span>
          <select name="" id="areaSelect">
            <option selected>和平区</option>
            <option>辽中区</option>
            <option>temp2</option>
            <option>temp2</option>
            <option>temp2</option>
            <option>temp2</option>
            <option>temp2</option>
            <option>temp2</option>
            <option>temp2</option>
            <option>temp2</option>
            <option>temp2</option>
            <option>temp2</option>
            <option>temp2</option>
            <option>temp2</option>
          </select>
        </div>

        <div id="vehicleTypeDiv"></div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
