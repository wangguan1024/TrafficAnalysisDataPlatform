<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/echarts-amap.min.js"></script>
  <script
    src="https://webapi.amap.com/maps?v=1.4.15&key=c4f16b4da2e9c9023eac7f81d021bb1b&plugin=AMap.DistrictSearch"></script>
  <!-- <script src="http://api.map.baidu.com/api?v=2.0&ak=Wk1knYPmLVPW9aIiWyqqeYUK83BWEK83"></script> -->
  <!-- <script src="./js/bmap.min.js"></script> -->

  <link rel="stylesheet" href="./style/bootstrap.min.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./style/horn.css" />
  <link rel="stylesheet" href="./style/middle.css" />
  <link rel="stylesheet" href="./style/left.css" />
  <link rel="stylesheet" href="./style/right.css" />

  <script src="./js/middle/mainMap.js" async></script>
  <script src="./js/left/densityMap.js" async></script>
  <script src="./js/left/migrationMap.js" async></script>
  <script src="./js/right/regionNum.js" async></script>
  <script src="./js/right/vehicleType.js" async></script>

</head>

<body>
  <header>
    沈阳交通大数据分析平台
  </header>
  <main id="main">
    <section class="leftLine">
      <!-- 左侧第一个图 -->
      <!-- 各时间段出行量 -->
      <div class="left_div">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <!-- 切换按钮 -->
        <!-- <div id="densityButtonGroup" class="btn-group" data-toggle="buttons">
          <button id="timeDensity" class="btn btn-primary">
            时间分布
          </button>
          <button id="spaceDensity" class="btn btn-primary">
            空间分布
          </button>
        </div> -->
        <div id="densityMapDiv"></div>
      </div>
      <!-- 左侧第二个图-->
      <!-- 人口迁徙图 -->
      <div class="left_div">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <div id="migrationMap"></div>
      </div>
    </section>

    <!-- 中间主图功能未明确 -->
    <section class="middleLine">
      <div class="middleDiv">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <div id="mainMapTitle">
          <p>实时展示</p>
        </div>
        <div id="mainMap"></div>
      </div>
      <!-- 中间下方消息提示窗口 -->
      <div class="messageFlow">
        <div class="horn"></div>
        <div id="messageFlowDiv">
        </div>
      </div>
    </section>

    <section class="rightLine">
      <!-- 右侧第一个图 -->
      <!-- 各区域驻留人数排行 -->
      <div class="right_div">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <div id="regionNumDiv"></div>
      </div>
      <!-- 右侧第二个图 -->
      <!-- 交通方式统计分析 -->
      <div class="right_div">
        <div class="horn">
          <div class="lt"></div>
          <div class="rt"></div>
          <div class="rb"></div>
          <div class="lb"></div>
        </div>
        <div id="areaSelectDiv">
          <span>选择区域:</span>
          <select name="" id="">
            <option selected>总览</option>
            <option>temp1</option>
            <option>temp2</option>
          </select>
        </div>

        <div id="vehicleTypeDiv"></div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
