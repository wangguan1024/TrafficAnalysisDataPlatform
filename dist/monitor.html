<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>重点区域交通监控</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="./header.bundle.js" async></script>
    <script src="./monitor.bundle.js" async></script>
</head>

<body>
    <header>
        <div id="title">
            沈阳交通大数据分析平台
        </div>
        <nav>
            <div class="navLeftDiv">
                <span class="navLeftSpan" id="homePage">
                    <span class="glyphicon glyphicon-home"></span> 主页面
                </span>
                <span class="navLeftSpan navSpanSelect" id="monitor">
                    <span class="glyphicon glyphicon-facetime-video"></span> 热点监控
                </span>
                <span class="navLeftSpan" id="report">
                    <span class="glyphicon glyphicon-download-alt"></span> 报表下载
                </span>
            </div>
            <div class="navRightDiv">
                <span class="navRightSpan" id="timeClock">
                    <span class="glyphicon glyphicon-time"></span>
                    <div id="timeDiv"></div>
                </span>
                <span class="navRightSpan" id="closePage">
                    <span class="glyphicon glyphicon-off"></span> 退出
                </span>
            </div>
        </nav>
    </header>

    <main>
        <div class="areaSelectDiv">
            <div class="titleDiv">热点区域选择</div>
            <div class="buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" name="维华商业广场">维华商业广场</button>
            </div>
            <div class="buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" name="八一公园">八一公园</button>
            </div>
            <div class="buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" name="沈阳故宫">沈阳故宫</button>
            </div>
            <div class="buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" name="沈阳中街">沈阳中街</button>
            </div>
            <div class="buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" name="沈阳西湖风景区">沈阳西湖风景区</button>
            </div>
            <div class="buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" name="沈阳国家森林公园">沈阳国家森林公园</button>
            </div>
            <div class=" buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" name="沈阳怪坡风景区">沈阳怪坡风景区</button>
            </div>
            <div class="buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" name="新民清真寺">新民清真寺</button>
            </div>
            <div class=" buttonDiv">
                <button class="button button--ujarak button--border-medium button--round-s button--text-thick"
                    type="button" name="豪林购物中心">豪林购物中心</button>
            </div>

        </div>
        <div class="videoDiv">
            <div id="videoTitle">八一公园</div>
            <video controls id="videoContainer" src="http://122.51.19.160:8080/getvideo?placeName=八一公园">
            </video>
        </div>
    </main>

</body>

</html>
