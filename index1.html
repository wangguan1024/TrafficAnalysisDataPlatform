<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义弹窗</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style/alert.css">

</head>

<body>
    <button type="button" id="mainMapAreaSelectPageBtn">选择重点区域</button>
    <!-- 模态弹出窗内容 -->
    <div class="modal" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">点</h4>
                </div>
                <div class="modal-body">
                    <table
                        style="border-width: 0px; padding: 0px; margin: 0px; border-spacing: 0px; border-collapse: collapse; font-size:20px;">
                        <tr>
                            <td><input type="checkbox" name="维华商业广场">维华商业广场&nbsp;&nbsp;</td>
                            <td><input type="checkbox" name="八一公园">八一公园&nbsp;&nbsp;</td>
                            <td><input type="checkbox" name="沈阳故宫">沈阳故宫&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="沈阳中街">沈阳中街&nbsp;&nbsp;</td>
                            <td><input type="checkbox" name="沈阳西湖风景区">沈阳西湖风景区&nbsp;&nbsp;</td>
                            <td><input type="checkbox" name="沈阳国家森林公园">沈阳国家森林公园&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="沈阳怪坡风景区">沈阳怪坡风景区&nbsp;&nbsp;</td>
                            <td><input type="checkbox" name="新民清真寺">新民清真寺&nbsp;&nbsp;</td>
                            <td><input type="checkbox" name="郝林购物中心">郝林购物中心&nbsp;&nbsp;</td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script>
        $(function () {
            $("#mainMapAreaSelectPageBtn").click(function () {
                $("#mymodal").modal();
            });
        });
    </script>
</body>

</html>
